name: ðŸš€ Deploy Node.js Server on Push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy Node.js Server
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v3

      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Sync files to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.GIT_CPANEL_SERVER }}
          username: ${{ secrets.GIT_CPANEL_USERNAME }}
          password: ${{ secrets.GIT_CPANEL_PASSWORD }}
          protocol: ftp  # Use 'ftp' or 'ftps' depending on your server's setup
          port: 21098        # Explicitly specifying the FTP port
          local-dir: ./
          server-dir: /servertest.citratechsolar.com/

      - name: Install dependencies on cPanel server
        run: |
          ssh -p 21098 ${{ secrets.GIT_CPANEL_USERNAME }}@${{ secrets.GIT_CPANEL_SERVER }} "source ~/nodevenv/servertest.citratechsolar.com/18/bin/activate && cd ~/servertest.citratechsolar.com/ && npm install"

      - name: Restart Node.js server
        run: |
          ssh -p 21098 ${{ secrets.GIT_CPANEL_USERNAME }}@${{ secrets.GIT_CPANEL_SERVER }} "source ~/nodevenv/servertest.citratechsolar.com/18/bin/activate && cd ~/servertest.citratechsolar.com/ && npm start"
