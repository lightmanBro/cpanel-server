name: ðŸš€ Deploy Node.js Server on Push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy Node.js Server
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v3

      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Sync files to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.GIT_CPANEL_SERVER }}
          username: ${{ secrets.GIT_CPANEL_USERNAME }}
          password: ${{ secrets.GIT_CPANEL_PASSWORD }}
          protocol: ftp  # or 'sftp' based on your cPanel configuration
          local-dir: ./
          port: 21
          server-dir: ../servertest.citratechsolar.com/

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.3  # Updated to the latest stable version
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install dependencies on cPanel server
        run: |
          ssh -o StrictHostKeyChecking=no -p 21 ${{ secrets.GIT_CPANEL_USERNAME }}@${{ secrets.GIT_CPANEL_SERVER }} "cd ~/nodejsapps/servertest.citratechsolar.com && npm install"

      - name: Restart Node.js server
        run: |
          ssh -o StrictHostKeyChecking=no -p 21 ${{ secrets.GIT_CPANEL_USERNAME }}@${{ secrets.GIT_CPANEL_SERVER }} "cd ~/nodejsapps/servertest.citratechsolar.com && npm run start"
